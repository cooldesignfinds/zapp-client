extends: airbnb
parser: babel-eslint
rules:
  arrow-body-style: off
  class-methods-use-this: off
  comma-dangle:
    - error
    - never
  jsx-a11y/href-no-hash: off
  react/forbid-prop-types:
    - off
  react/jsx-no-undef:
    - error
    - allowGlobals: true
  react/prefer-stateless-function:
    - off
  prefer-arrow-callback:
    - off
env:
  browser: true
  commonjs: true
  mocha: true
  node: true
globals:
  Babel: true
  Choose: true
  CONFIG: true
  If: true
  Otherwise: true
  When: true
